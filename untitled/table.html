<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>

<style>
    table, th,td{
        border: 2px  solid #000000;
        border-collapse: collapse;

    }
    table{
        width: 80%;
        height: 400px ;
        margin-left: 70px;
        margin-top: 110px;
        background-color: #ffffff;
    }
    td{
        padding-left: 30px;
    }
</style>

</body>
<table border="1">
  <thead>
    <tr>
        <th>Preview</th>
        <th>Type</th>
        <th>Processor</th>
        <th>Graphic card</th>
        <th>In stock</th>
    </tr>
  </thead>
  <body>
    <tr>
        <td><img src="assets/laptop1.jpeg" alt="Laptop"></td>
        <td>AB8AC9</td>
        <td>Intel Atom</td>

        <td>Yes</td>
    </tr>
    <tr>
        <td><img src="assets/laptop2.jpeg" alt="Laptop"></td>
        <td>GS8DGF</td>
        <td>AMD</td>
        <td>ATI</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td><img src="assets/laptop3.webp" alt="Laptop"></td>
        <td>KG1862A</td>
        <td>Unspecified</td>
        <td>Unspecified</td>
        <td>No</td>

</table>

</html>
